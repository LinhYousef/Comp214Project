<!DOCTYPE html>
<html>
<head>
    <title>Create New Job</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>Create New Job</h1>
    <form action="/scripts/create_job.php" method="post">
        <label for="jobId">Job ID:</label>
        <input type="text" id="jobId" name="jobId" required><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required><br>

        <label for="minSalary">Minimum Salary:</label>
        <input type="number" id="minSalary" name="minSalary" required><br>

        <label for="maxSalary">Maximum Salary:</label>
        <input type="number" id="maxSalary" name="maxSalary" required><br>

        <button type="submit">Create Job</button>
    </form>
</body>
</html>

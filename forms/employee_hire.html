<!DOCTYPE html>
<html>
<head>
    <title>Employee Hiring</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>Employee Hiring</h1>
    <form action="/scripts/employee_hire.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br>

        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="hireDate" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="jobId">Job ID:</label>
        <input type="text" id="jobId" name="jobId" required><br>

        <label for="managerId">Manager ID:</label>
        <input type="number" id="managerId" name="managerId"><br>

        <label for="departmentId">Department:</label>
        <select id="departmentId" name="departmentId" required>
            <option value="">Select Department</option>
            <option value="10">Administration</option>
            <option value="20">Marketing</option>
            <option value="30">Sales</option>
            <!-- Add more options as needed -->
        </select><br>

        <button type="submit">Hire Employee</button>
    </form>
</body>
</html>
